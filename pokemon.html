<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pokemon</h1>

    <img src="" alt="" id="pok-img">
    <p id="pok-name"></p>


    <script>

        const api = "https://pokeapi.co/api/v2/pokemon/squirtle";

        async function getPikachu(){

            const response = await fetch(api);
            const data = await response.json();
            console.log(data);
            
            const {sprites, name} = data;

            document.getElementById("pok-img").setAttribute("src", sprites.front_default);
            document.getElementById("pok-name").textContent = name;

        }

        getPikachu();

    </script>
</body>
</html>
